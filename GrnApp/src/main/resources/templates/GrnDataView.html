<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
</head>
<body>
<div class="container">
	<div class="card">
		<div class="card-header text-center text-white bg-primary">
			<h2>Purchaser Order Data View</h2>
		</div>	<!-- header end -->
		<div class="card-body">
		<table class="table table-hover table-bordered table-md">
		<tbody>
			<tr>
				<th>GRN ID</th>
				<td th:text="${ob.id}"></td>
			</tr>
			<tr>
				<th>GRN CODE</th>
				<td th:text="${ob.grnCode}"></td>
			</tr>
			<tr>
				<th>GRN TYPE</th>
				<td th:text="${ob.grnType}"></td>
			</tr>
			<tr>
				<th>ORDER CODE</th>
				<td th:text="${ob.orderCode}"></td>
			</tr>
			<tr>
				<th>DESCRIPTION</th>
				<td th:text="${ob.description}"></td>
			</tr>
		</tbody>
		</table>
		</div><!-- body end -->
		
	</div>
</div>
</body>
</html>
