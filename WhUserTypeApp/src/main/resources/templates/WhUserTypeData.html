<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>WELCOME TO WH USER TYPE DATA PAGE</h3>
			</div>
			<div class="card-body">

				<a th:href="@{/whusertype/excel}" class="btn btn-warning">EXCEL
					EXPORT</a> <a th:href="@{/whusertype/pdf}" class="btn btn-warning">PDF
					EXPORT</a>

				<table class="table table-bordered">
					<thead class="thead-dark">
						<tr class="bg-info text-white text-center">
							<th>ID</th>
							<th>TYPE</th>
							<th>CODE</th>
							<th>MAIL</th>
							<th colspan="10">OPERATION</th>
						</tr>

						<tr class="text-center" th:each="ob:${list}">
							<td th:text="${ob.id}"></td>
							<td th:text="${ob.userType}"></td>
							<td th:text="${ob.userCode}"></td>
							<td th:text="${ob.userMail}"></td>
							
							
							<td><a th:href="@{/whusertype/delete/{id}(id=${ob.id})}"
								class="btn btn-danger">DELETE</a>
								 <a
								th:href="@{/whusertype/edit/{id}(id=${ob.id})}"
								class="btn btn-info">EDIT</a>
								 <a
								th:href="@{/whusertype/excel/{id}(id=${ob.id})}"
								class="btn btn-success">Excel</a>
								 <a
								th:href="@{/whusertype/pdf/{id}(id=${ob.id})}"
								class="btn btn-success">PDF</a>
								</td>


						</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
